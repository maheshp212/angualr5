<input type="text" name="fname" [(ngModel)]="fname" #firstName=ngModel placeholder="First Name">
{{fname}}
<br> <br>

<p *ngIf="fname=='qshore'; else others"> this is qshore </p>
<ng-template #others> this is else</ng-template>

<p *ngFor="let fruit of fruits"> {{fruit}}</p>
<ul>
  <li *ngFor="let fruit of fruits"> {{fruit}}</li>
</ul>

<table border="1">
  <tr *ngFor="let fruit of fruits">
    <td>{{fruit}}</td>
  </tr>
</table>

<br><br>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
  </tr>
</table>

<p [hidden]="fname=='qshore'"> this is hidden</p>
<p [ngSwitch]="fname">
  <span *ngSwitchCase="'qshore'"> this is qshore</span>
  <span *ngSwitchCase="'krishna'"> this is krishna</span>
  <span *ngSwitchCase="'menon'"> this is menon</span>
  <span *ngSwitchCase="'shiv'"> this is shiv</span>
  <span *ngSwitchDefault> this is Default</span>
</p>


<p (click)="callMe()"> click</p>
<p (mousemove)="callMe()"> mousemove</p>
<p (mouseover)="callMe()"> mouseover</p>
<p (mouseout)="callMe()"> mouseout</p>
<p (mouseenter)="callMe()"> mouseenter</p>
<p (mouseleave)="callMe()"> mouseleave</p>
