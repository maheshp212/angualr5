
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>email</th>
    <th>age</th>
    <th>password</th>
  </tr>
  <tr *ngFor="let user of listUsers">
      <td>{{user.id}}</td>
      <td>{{user.fname}} {{user.lname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>
      <td>{{user.password}}</td>
  </tr>

</table>

<button (click)="addUser()" > create user</button>

{{createUser | json}}
