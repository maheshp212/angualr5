<app-variables sad="qshore"></app-variables>

#############################

<p [appAttr]="display"  msg="print this"> asdf</p>

<pre>


{{fname}}
{{fruits}}

</pre>
<p *ngIf="fname == 'qshore'"> this is if </p>
<p [hidden]="fname == 'qshore'"> this is hidden </p>

<p *ngFor="let fruit of fruits"> {{fruit}} </p>

<p [ngSwitch]="fname" >
  <span *ngSwitchCase="'qshore'"> this is qshore</span>
  <span *ngSwitchCase="'ramesh'"> this is ramesh</span>
  <span *ngSwitchCase="'tech'"> this is tech</span>
  <span *ngSwitchCase="'js'"> this is js</span>
  <span *ngSwitchDefault> this is default</span>
</p>

<input type="text" name="fname" [(ngModel)]="fname" #firstName=ngModel>

<p (click)="callMe()"> this is click</p>
<p (mouseover)="callMe()"> this is mouseover</p>
<p (mouseout)="callMe()"> this is mouseout</p>
<p (mousemove)="callMe()"> this is mousemove</p>
<pre>

<input type="text" name="click" [(ngModel)]="click" (click)="callMe()" #onClick=ngModel placeholder="click">
<input type="text" name="focus" [(ngModel)]="focus" (focus)="callMe()" #onFocus=ngModel placeholder="focus">
<input type="text" name="blur" [(ngModel)]="blur" (blur)="callMe()" #onBlur=ngModel placeholder="blur">
<input type="text" name="change" [(ngModel)]="change" (change)="callMe()" #onChange=ngModel placeholder="change">
<input type="text" name="keyup" [(ngModel)]="keyup" (keyup)="callMe()" #onKeyUp=ngModel placeholder="keyup">
</pre>
