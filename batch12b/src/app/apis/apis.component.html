<button (click)="createUser()" >Create User</button>
{{userInfo | json}}


<table border="1">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>age</th>
		<th>email</th>
		<th>password</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let user of listUsers">
		<td> {{user.id}} </td>
		<td> {{user.fname}} {{user.lname}} </td>
		<td> {{user.age}} </td>
		<td> {{user.email}} </td>
		<td> {{user.password}} </td>
		<td>
			 <p (click) = "viewUser(user.id)"> View </p>
			<p (click) = "editUser(user.id)"> Edit </p>
			<p (click) = "deleteUser(user.id)"> Delete </p> 
		</td>
	</tr>
</table>
